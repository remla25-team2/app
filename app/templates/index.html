<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REMLA Group 2 ‚Ä¢ Stock Sentiment</title>
  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    label { display: block; margin-top: 1em; }
    input { width: 100%; padding: 0.5em; box-sizing: border-box; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    #sentimentResult { margin-top: 1em; font-size: 1.2em; }
    #feedbackSection { margin-top: 1em; padding: 1em; border: 1px solid #ddd; border-radius: 5px; display: none; }
    .feedback-buttons { margin: 0.5em 0; }
    .feedback-btn, .correction-btn { margin: 0.2em; padding: 0.3em 0.6em; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    .positive { background-color: #cce5ff; }
    .negative { background-color: #ffe6cc; }
    #feedbackMessage { display: none; color: green; font-weight: bold; margin-top: 0.5em; }
  </style>
</head>
<body>
  <h1>Sentiment Analyzer</h1>

  <form id="sentimentForm">
    <label for="text">Comment:</label>
    <input type="text" id="text" name="text" placeholder="Your comment here" required />

    <button type="submit">Analyze Sentiment</button>
  </form>

  <div id="sentimentResult">‚Äî</div>

  <div id="feedbackSection">
    <h3>Was this prediction correct?</h3>
    <div class="feedback-buttons">
      <button class="feedback-btn correct" data-feedback="correct">‚úì Correct</button>
      <button class="feedback-btn incorrect" data-feedback="incorrect">‚úó Incorrect</button>
    </div>
    
    <h4>If incorrect, what should it be?</h4>
    <div class="feedback-buttons">
      <button class="correction-btn positive" data-correction="positive">üòä Should be Positive</button>
      <button class="correction-btn negative" data-correction="negative">‚òπÔ∏è Should be Negative</button>
    </div>
    
    <div style="margin-top: 1em;">
      <button id="flagBtn" style="background-color: #ffcccc;">üö© Flag as Problematic</button>
    </div>
    
    <div id="feedbackMessage"></div>
  </div>

  <hr/>

  <p>App version: <strong><span id="app_version">Loading‚Ä¶</span></strong></p>
  <p>Model version: <strong><span id="model_version">Loading‚Ä¶</span></strong></p>
</body>
</html>
